<ion-view title="Welcome">
  <ion-content class="padding welcome-content">
    <div class="logo-wrapper col-80 col-offset-10">
      <object id="pslogo" type="image/svg+xml" class="ps-logo text-center" data="img/pslogo.svg"></object>
    </div>
    <h3 class="title text-center no-ellipsis">To Get Started Please Login</h3>
    <div class="padding">Login with your Email and Password</div>
    <div class="list list-inset text-center">       
      <label class="item item-input">
        <input type="text" placeholder="Email Address" ng-model="data.email"> 
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="data.password">
      </label>
    </div>
      <span class="or-separator text-center">
        or<br>
      </span>
      <div class="padding subtitle">Login with your Phone Number and PIN</div>
    <div class="list list-inset text-center">       
      <label class="item item-input">
        <input type="text" placeholder="Phone Number" ng-model="data.phone">  
      </label>
      <label class="item item-input">
        <input type="password" placeholder="4 Digit PIN" ng-model="data.pin" maxlength="4">
      </label>
    </div> 
    <div class="row">
      <div class="col col-80 text-right">
        <h4 class="remember-me-label">Remember Me</h4>
      </div>
    
      <label class="toggle toggle-balanced remember-me">
        <input type="checkbox" ng-model="data.rememberMe" ng-change="changeRememberMe()">
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
    
    </div>
    <div class="padding"><button class="button button-large button-block button-psychic2" ng-click="login(data)">Login</button></div>
      <div class="row">
        <div class="forgot-login col col-70 col-offset-15 text-center">
          <div>Forgot your login information? </div>
          <a href="#" onclick="window.open('https://www.psychicsource.com/forgot-information', '_system', 'location=yes'); return false;">CLICK HERE</a> or call <a href="#" ng-click="callNow()">1 {{callNowNumber | phonenumber}}</a>
        </div>
      </div>
      <div class="padding">
        <button class="button button-large button-block button-psychic3 medium-font-size" menu-close ui-sref="app.become-member"> 
          Not a Member? <span class="break-line-when-small"></span>Create an Account
        </button>
      </div>
  </ion-content>
</ion-view>
