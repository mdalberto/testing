<!-- Return Call page -->

<ion-view title="Return Call">
<ion-content class="padding has-footer return-call-content">
  <br>
    <div class="row">
      <div class="col col-90 text-right">
        <i class="ion-android-refresh"></i>
        <a href="" class="padding" >Refresh</a>
      </div>
    </div>
    <div class="padding list">
      <div class="row item advisor-board-header">
        <div class="col col-offset-5 col-50"></div>
        <div class="col col-offset-5 text-center">Position</div>
        <div class="col text-center">Delete</div>
      </div>
      <div class="row item advisor-container" ng-repeat="call in calls">
        <div class="col col-offset-5 col-50 col-center advisor-info">
          <img class="profile-pic" src="{{call.ExpertPhoto}}"/>
          <span class="advisor-details">
            <span class="advisor-name">{{call.ExpertName}}</span> <br>
            <span class="advisor-availability"><strong>Next Availability:</strong> <br>
              {{moment().add(call.AvailabilityTime,'seconds').format('LLL')}}</span>
          </span>
        </div>
        <div class="col col-offset-5 col-center text-center advisor-position">{{call.MemberPosition | ordinal}}</div>
        <div class="col col-center text-center"><i class="icon ion-close-circled"></i></div>
      </div>
      <div class="row item advisor-container">
        <div class="col col-offset-5 col-50 col-center advisor-info">
          <img class="profile-pic" src="http://placehold.it/60x80"/>
          <span class="advisor-details">
            <span class="advisor-name">Joy x7744</span> <br>
            <span class="advisor-availability"><strong>Next Availability:</strong> <br>
              11/25/2015 2:00 PM</span>
          </span>
        </div>
        <div class="col col-offset-5 col-center text-center advisor-position">1st</div>
        <div class="col col-center text-center"><i class="icon ion-close-circled"></i></div>
      </div>
      <div class="row item advisor-container">
        <div class="col col-offset-5 col-50 col-center advisor-info">
          <img class="profile-pic" src="http://placehold.it/60x80"/>
          <span class="advisor-details">
            <span class="advisor-name">Mary Jane x7177</span> <br>
            <span class="advisor-availability"><strong>Next Availability:</strong> <br>
              11/25/2015 8:00 AM</span>
          </span>
        </div>
        <div class="col col-offset-5 col-center text-center advisor-position">3rd</div>
        <div class="col col-center text-center"><i class="icon ion-close-circled"></i></div>
      </div>
    </div>
</ion-content>
</ion-view>
