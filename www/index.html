<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' * ws://localhost:35729 data: gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *;script-src 'self' localhost:35729 'unsafe-eval' 'unsafe-inline';">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet"> 
    <!--<link href="lib/ionic/css/ionic.css" rel="stylesheet">-->
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/svg-pan-zoom/dist/svg-pan-zoom.min.js"></script> 
    <script src="lib/moment/min/moment.min.js"></script> 
    <script src="lib/underscore/underscore-min.js"></script> 
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angularjs-ordinal-filter/ordinal-browser.js"></script> 
    <script src="lib/angular-underscore-module/angular-underscore-module.js"></script> 

    <!-- ng cordova js -->
    <script src="lib/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/services/ionicLocalStorage.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/ajax.js"></script>
    <script src="js/services/authentication.js"></script>
    <script src="js/services/push.js"></script>
    <script src="js/services/summary.js"></script>
    <script src="js/services/preferences.js"></script>
    <script src="js/services/returnCalls.js"></script>
    <script src="js/controllers/general.js"></script>
    <script src="js/controllers/becomeMember.js"></script>
    <script src="js/controllers/memberHome.js"></script>
    <script src="js/controllers/returnCalls.js"></script>
    <script src="js/controllers/welcome.js"></script>
    <script src="js/controllers/preferences.js"></script>
    <script src="js/services.js"></script>
    <script src="lib/svg-pan-zoom/dist/svg-pan-zoom.min.js"></script> 

  </head>

  <body ng-app="PsychicSource">
    <ion-pane ng-controller="GeneralCtrl">
      <ion-nav-bar class="bar bar-psychic-gradient bar-header disable-user-behaviour" align-title="center">
      </ion-nav-bar>
      <ion-nav-view class="has_header"></ion-nav-view>
      <div class="bar bar-footer bar-psychic2 tabs tabs-icon-only" ng-show="showFooter">
        <a class="tab-item" ng-class="{ 'is-active': isAccount() }" ui-sref="app.member-home">
          <i class="icon ion-person"><span>Account</span></i>  
        </a>                
        <a class="tab-item" ng-class="{ 'is-active': isReturnCall() }" ui-sref="app.return-call">
          <i class="icon ion-person-stalker"><span>Return Call</span></i>
        </a>                
        <a class="tab-item" ng-class="{ 'is-active': isAvailability() }">
          <i class="icon ion-clock"><span>Availability</span></i> 
        </a>                
        <a class="tab-item" ng-class="{ 'is-active': isPreference() }" ui-sref="app.preferences">
          <i class="icon ion-gear-a"><span>Preference</span></i>
        </a>                
      </div>

    </ion-pane>
  </body>
</html>
