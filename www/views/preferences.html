<!-- Preferences page -->
<ion-view title="Notification">
<ion-content class="padding has-footer">
  <br>
  <h2 class="text-center"><strong>Set your notification preferences</strong></h2>
  <br>
  <div>
    <ul class="list">
      <li class="item item-toggle">
      Everytime when I am 2nd in Line
      <label class="toggle toggle-balanced">                   
        <input type="checkbox"> 
        <div class="track">  
          <div class="handle"></div>                           
        </div>               
      </label>               
      </li>                     
      <li class="item item-toggle">
      Every time when my status changes                        
      <label class="toggle toggle-balanced">                   
        <input type="checkbox"> 
        <div class="track">  
          <div class="handle"></div>                           
        </div>               
      </label>               
      </li>                     
      <li class="item item-toggle">
      Every 30 Min           
      <label class="toggle toggle-balanced">                   
        <input type="checkbox"> 
        <div class="track">  
          <div class="handle"></div>                           
        </div>               
      </label>               
      </li>                     
      <li class="item item-toggle">                              
      When I reach minimum Balance                             
      <label class="toggle toggle-balanced">                   
        <input type="checkbox"> 
        <div class="track">  
          <div class="handle"></div>                           
        </div>               
      </label>               
      </li>                     
    </ul>
  </div>
</ion-content>
</ion-view>
