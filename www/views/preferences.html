<!-- Preferences page -->
<ion-view title="Notification Settings">
<ion-content class="padding has-footer">
  <br>
  <br>
  <div>
    <ul class="list">
      <li class="item item-toggle" ng-repeat="setting in preferences">
        {{setting.ContentTitle}}
      <label class="toggle toggle-balanced">                   
        <input ng-model="setting.Preference" type="checkbox" ng-click="preferenceUpdated($index)"> 
        <div class="track">  
          <div class="handle"></div>                           
        </div>               
      </label>               
      </li>                     
    </ul>
  </div>
</ion-content>
</ion-view>
