<ion-view title="Favorites">
  <ion-content class="padding has-footer favs-content">
    <h3 class="title no-ellipsis text-center">Your Favorite Advisors List</h3>
    <div class="row">
      <div class="col col-90 text-right refresh">
        <i class="ion-android-refresh"></i>
        <a href="" class="padding" ng-click="refresh()">Refresh</a>
      </div>
    </div>
    <div class="padding list">
      <div class="row item advisor-board-header" ng-show="favs.length">
        <div class="col col-80"></div>
        <div class="col text-center ellipsis">Delete</div>
      </div>
      <div class="row item advisor-container text-center" ng-hide="favs.length">
        <div class="col col-100 col-center empty-message no-ellipsis">
          <a href="#" class="button button-block button-psychic2-light" href ng-click="external($event)" data-href="https://www.psychicsource.com/our-psychics">
            You have not seleced any Favorite Advisors
          </a>
        </div>
      </div>

      <div class='fav list' ng-show="favs.length">
        <div class='row item' ng-repeat="fav in favs">
          <div class='col col-50'>
            <div class='row'>
              <div class='col-50'>
                <img class="profile-pic" width="60" height="60" ng-src="{{imagePath}}{{fav.AdvisorPhoto}}?width=60">
              </div>
              <div class='col-50'>
                <p>
                {{fav.AdvisorName}}
                </p>
                <p>
                x{{fav.AdvisorExtension}}
                </p>
              </div>
            </div>
          </div>
          <div class='col-50'>
            <div class='row'>
              <div class='col-33 text-center'>
                <i class="icon ion-ios-telephone font-red"></i>
              </div>
              <div class='col-33 text-center'>
                <i class="icon ion-chatbubble font-green"></i>
              </div>
              <div class='col-33 text-center'>
                <i class="icon ion-close-circled"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </ion-content>
</ion-view>
