<!-- Member Home page -->

<ion-view title="My Account">
<ion-content class="padding has-footer member-home-content">
  <br>
    <div class="row">
      <div class="col col-90 text-right">
        <i class="ion-android-refresh"></i>
        <a href="" class="padding" ng-click="refresh()">Refresh</a>
      </div>
    </div> 
    <div class="list">
      <a class="item item-icon-left item-icon-right" ui-sref="app.return-call" ui-sref-opts="{reload: true, notify: true}" >
        <i class="icon ion-person-stalker"></i>
        Return Call Lines
        <span class="badge badge-balanced">{{summary.callCount}}</span> 
        <i class="icon ion-chevron-right"></i>
      </a>
      <a class="item item-icon-left item-icon-right" ng-click="external($event)" data-href="https://www.psychicsource.com/login?ReturnUrl=%2fsecure%2fadd-dollars">
        <i class="icon ion-social-usd"></i>   
        Current Balance  
        <span class="item-note">  
          {{summary.balance}}      
        </span>  
        <i class="icon ion-chevron-right"></i>
      </a>
      <a class="item item-icon-left item-icon-right" ui-sref="app.availability" ui-sref-opts="{reload: true, notify: true}">
        <i class="icon ion-clock"></i>   
        Availability
        <span class="item-note"> 
          {{date.timeLeft}}
        </span>  
        <i class="icon ion-chevron-right"></i>
      </a>
      <a class="item item-icon-left item-icon-right" ui-sref="app.preferences" ui-sref-opts="{reload: true, notify: true}" >   
        <i class="icon ion-android-settings"></i>  
        Notification Preference   
        <i class="icon ion-chevron-right"></i>
      </a>
    </div>
</ion-content>
</ion-view>
