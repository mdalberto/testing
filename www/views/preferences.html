<!-- Preferences page -->
<ion-view title="Notification Settings">
<ion-content class="padding has-footer preferences-content">
  <br>
  <h3 class="no-ellipsis text-center"> 
    Receive notifications about your Return Call Availability and more
  </h3>
  <br>
  <div>
    <ul class="list">
      <li class="item item-toggle no-ellipsis">
      Next in line to receive a Return Call
      <label class="toggle toggle-balanced">                   
        <input type="checkbox"> 
        <div class="track">  
          <div class="handle"></div>                           
        </div>               
      </label>               
      </li>                     
      <li class="item item-toggle no-ellipsis">
      Availability expires in 30 minutes
      <label class="toggle toggle-balanced">                   
        <input type="checkbox" checked> 
        <div class="track">  
          <div class="handle"></div>                           
        </div>               
      </label>               
      </li>                     
      <li class="item item-toggle no-ellipsis">
      Account balance below minimum for Return Call                      
      <label class="toggle toggle-balanced">                   
        <input type="checkbox"> 
        <div class="track">  
          <div class="handle"></div>                           
        </div>               
      </label>               
      </li>                     
      <li class="item item-toggle no-ellipsis">
      Removed from Return Call Line
      <label class="toggle toggle-balanced">                   
        <input type="checkbox" checked> 
        <div class="track">  
          <div class="handle"></div>                           
        </div>               
      </label>               
      </li>                     
      <li class="item item-toggle no-ellipsis">                              
      New message received                            
      <label class="toggle toggle-balanced">                   
        <input type="checkbox"> 
        <div class="track">  
          <div class="handle"></div>                           
        </div>               
      </label>               
      </li>                     
    </ul>
  </div>
</ion-content>
</ion-view>
