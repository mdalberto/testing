<!-- Return Call page -->

<ion-view title="Return Call">
<ion-content class="padding has-footer return-call-content">
  <br>
  <div class="text-center">
    <h2 class="title">Manage Your Return Call Lines</h2>
  </div>
  <div class="row">
      <div class="col col-90 text-right">
        <i class="ion-android-refresh"></i>
        <a href="" class="padding" ng-click="refresh()">Refresh</a>
      </div>
    </div>
    <div class="padding list">
      <div class="row item advisor-board-header" ng-show="calls.length">
        <div class="col col-50"></div>
        <div class="col text-center ellipsis">Position</div>
        <div class="col text-center ellipsis">Remove</div>
      </div>
      <div class="row item advisor-container text-center" ng-hide="calls.length">
        <div class="col col-100 col-center empty-message">
          You are not in any Return Calls Lines
        </div>
      </div>
      <div class="row item advisor-container" ng-show="calls.length" ng-repeat="call in calls">
        <div class="col col-50 col-center advisor-info">
          <img class="profile-pic" width="40" height="50" ng-src="http://www.psychicsource.com/images/psychics/{{call.ExpertPhoto}}?width=50"/>
          <span class="advisor-details">
            <span class="advisor-name">{{call.ExpertName}}</span> <br>
            <span class="advisor-availability"><strong>Next Availability:</strong> <br>
              {{moment.add(parseInt(call.AvailabilityTime,10),'seconds').format('M/D/YY h:mm a')}}</span>
          </span>
        </div>
        <div class="col col-center text-center advisor-position">{{call.MemberPosition | ordinal}}</div>
        <a class="col col-center text-center" ng-click="remove($index)"><i class="icon ion-close-circled"></i></a>
      </div>
    </div>
</ion-content>
</ion-view>
